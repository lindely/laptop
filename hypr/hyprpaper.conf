# Preload afbeeldingen die als wallpaper ingesteld kunnen worden. Deze worden in het geheugen opgeslagen.
preload = ~/.config/hypr/wallpaper/Re:01.jpg
preload = ~/.config/hypr/wallpaper/Nikke.jpg
preload = ~/.config/hypr/wallpaper/BlueArchive.jpg
preload = ~/.config/hypr/wallpaper/hououbds.jpg
preload = ~/.config/hypr/wallpaper/m0m00.jpg
